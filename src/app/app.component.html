<div class="container">
  <div class="row">
    <div class="col-xs-5">
      <button type="button"
              name="button"
              class="btn btn-primary"
              (click)="onlyOdd = !onlyOdd"
              >Print Odd-Even Number</button>
    </div>
  </div>
</div>

<ul class="list-group">

  <div class="container" *ngIf="onlyOdd">
    <div class="col-xs-5">
      <li *ngFor="let odd of oddNumbers"
          class="list-group-item"
          [ngClass] = "{odd : odd%2 !== 0}"
          [ngStyle] = "{backgroundColor : odd%2 !== 0 ? 'yellow' : 'transparent'}"
          >{{odd}}</li>
    </div>
  </div>

  <div class="container" *ngIf="!onlyOdd">
    <div class="col-xs-5">
      <li *ngFor="let even of evenNumbers"
          class="list-group-item"
          [ngClass] = "{odd : even%2 !== 0}"
          [ngStyle] = "{backgroundColor : even%2 !== 0 ? 'yellow' : 'transparent'}"
          >{{even}}</li>
    </div>
  </div>

<div class="container">
  <div class="col-xs-5">
    <p appAppHighlighter >This is styled using Custom Directive</p>
  </div>
</div>

</ul>
